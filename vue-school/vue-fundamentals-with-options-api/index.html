<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{ header || 'Welcome'}}</h1>

        <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">
          Cancel
        </button>

        <button v-else @click="doEdit(true)" class="btn btn primary">
          Add Item
        </button>
      </div>

      <div v-if="editing" class="add-item-form">
        <input
          @keyup.enter="saveItem"
          v-model="newItem"
          placeholder="Add an item"
          type="text"
        />

        <button
          :disabled="newItem.length < 5"
          @click="saveItem"
          class="btn btn-primary"
        >
          Save Item
        </button>
      </div>

      <!-- <a v-bind:href="newItem">Link</a> -->

      <p v-if="items.length === 0">You've bought all yout items.</p>

      <button
        v-if="items.length > 0"
        @click="clearList"
        class="btn btn primary"
      >
        Clear List
      </button>

      <ul>
        <li
          v-for="item in reversedItems"
          @click="togglePurchased(item)"
          :key="item.id"
          :class="{strikeout: item.purchased}"
          class="static-class"
        >
          {{ item.label }}
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const shoppingList = Vue.createApp({
        data() {
          return {
            header: "Shopping List App",
            newItem: "",
            editing: false,
            items: [],
          };
        },
        methods: {
          saveItem() {
            this.items.push({ id: this.items.length + 1, label: this.newItem });
            this.newItem = "";
          },

          doEdit(editing) {
            this.editing = editing;
            this.newItem = "";
          },
          togglePurchased(item) {
            item.purchased = !item.purchased;
          },
          clearList() {
            this.items = [];
          },
        },
        computed: {
          reversedItems() {
            return [...this.items].reverse();
          },
        },
      }).mount("#shopping-list");
    </script>
  </body>
</html>
